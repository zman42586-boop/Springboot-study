<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="url">黑马官网</a>
    </div>

    <script type="module">
        //引入vue模块
        import { createApp} from 
                'https://cdn.staticfile.net/vue/3.3.4/vue.esm-browser.js'
        //创建vue应用实例
        createApp({
            data() {
                return {
                    url:"https://www.itheima.com"
                }
            }
        }).mount("#app")//控制html元素
        
    </script>
</body>
</html>
