<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
    </div>
    <!-- 引入vue模块 -->
     <script type="module">
        import {createApp} from 'https://cdn.staticfile.net/vue/3.3.4/vue.esm-browser.js'
        // 创建vue的应用实例
        createApp({
            data(){
                return{
                    // 定义数据
                    msg:"hello vue"
                }
            }
        }).mount("#app");
     </script>
</body>
</html>
